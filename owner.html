<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign Up</title>
    <!---Custom CSS File--->
    <link rel="stylesheet" href="owner.css" />
</head>

<body>
    <section class="container">
        <header>Owner <Form></Form></header>
        <form action="#" class="form">
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" placeholder="Enter full name" required />
            </div>

            <div class="input-box">
                <label>Room Number</label>
                <input type="text" placeholder="Enter Room Number" required />
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Phone Number</label>
                    <input type="number" placeholder="Enter phone number" required />
                </div>
                <div class="input-box">
                    <label>Submit a Complaint</label>
                    <input type="text" placeholder="Enter Complaint" required />
                </div>
            </div>
            
            <div class="input-box address">
                <label>Members</label>
                <input type="text" placeholder="Member Names" required />
                

                <button>Submit</button>>
                    
        </form>
    </section>
</body>

</html>
